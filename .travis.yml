language: rust

env:
  global:
    - PROJECT_NAME=wedder
notifications:
  email: false

matrix:
  include:
    - os: linux
      rust: stable
      env: TARGET=x86_64-unknown-linux-gnu

install:
  - rustup component add clippy
script:
  - make

before_deploy:
  - make ci
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file: "$PROJECT_NAME-$TRAVIS_TAG-$TARGET"
  on:
    tags: true
